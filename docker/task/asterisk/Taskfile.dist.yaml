  extract-sources:
    desc: Extract Asterisk sources
    preconditions:
      - test -n "{{.ASTVER}}"
      - test -d "{{.BUILD_DIR}}/download"
    dir: '{{.BUILD_DIR}}/asterisk'
    cmds:
      - tar -xf {{.BUILD_DIR}}/download/asterisk-{{.ASTVER}}-current.tar.gz --strip-components=1

  old-extract-sources:
