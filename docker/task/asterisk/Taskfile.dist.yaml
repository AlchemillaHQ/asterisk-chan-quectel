  build:
    desc: Build Asterisk
    dir: '{{.BUILD_DIR}}/asterisk'
    env:
      OPTIMIZE: '-fmerge-constants'
    cmds:
      - make -j$(nproc)

  install-headers:
    desc: Install Asterisk headers
    dir: '{{.BUILD_DIR}}/asterisk'
    env:
      DESTDIR: '{{.BUILD_DIR}}/install'
    cmds:
      - make install-headers
